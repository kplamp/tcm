<!doctype html>
<html ng-app="tcm" ang="en" data-framework="angularjs">
  <head> 
    <title>Angular Test Case Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tcm.css">
  </head>
  <body class="container" ng-controller="sheet">
    <div class="row">
      <div class="col-md-12">
        <h2>Test Plan</h2>

        <table class="table table-hover">
          <tr class="category-label">
            <td colspan="5">
              Category
            </td>
          </tr>
          <tr class="column-label">
            <td></td>
            <td ng-repeat="col in cols">{{col}}</td>
          </tr>
          <tr ng-repeat="step in testSteps" class="{{step.result}}">
            <td>{{$index + 1}}</td>
            <td> <textarea ng-model="step.setup" ng-disabled="mode!='edit'">{{step.setup}}</textarea> </td>
            <td> <textarea ng-model="step.action" ng-disabled="mode!='edit'">{{step.action}}</textarea> </td>
            <td> <textarea ng-model="step.outcome" ng-disabled="mode!='edit'">{{step.outcome}}</textarea> </td>
            <td>
              <div ng-show="mode == 'run'">
                <a ng-click="setResult(step, 'success')"><i class="icon-thumbs-up-alt"></i></a>
                <a ng-click="setResult(step, 'danger')"><i class="icon-thumbs-down-alt"></i></a>
                <a ng-click="setResult(step, '')"><i class="icon-undo"></i></a>
                <a ng-click="removeStep(step)"><i class="icon-trash"></i></a>
              </div>
            </td>
          </tr>
        </table>
        <button class="btn btn-default pull-right" ng-show="mode=='edit'" ng-click="saveTestPlan">Save Test Plan</button>
        <button class="btn btn-default pull-right" ng-show="mode=='run'">Save Test Results</button>
      </div>
    </div>
      
    <div class="row">
      <div class="col-md-4">
        <h2>Settings</h2>
        <hr />
        
        <h3>Mode</h3>
        <button class="btn btn-default" ng-click="setMode('edit')">Edit</button>
        <button class="btn btn-default" ng-click="setMode('run')">Run</button>
        <hr />
        
        <h3>Format</h3>
        <select ng-model="testCaseFormat" class="form-control">
          <option>Wiki</option>
          <option>JIRA</option>
          <option>CSV</option>
        </select>
      </div>

      <div class="col-md-4">
        <h2>Test Cases</h2>
        <button class="btn btn-info" ng-click="addStep()">Add Test Step</button>
        <hr />
        <button class="btn btn-warning" ng-click="setResultAll('')">Reset All</button>
        <button class="btn btn-success" ng-click="setResultAll('success')">Pass All</button>
        <button class="btn btn-danger" ng-click="setResultAll('danger')">Fail All</button>
      </div>
      
      <div class="col-md-4">
        <h2>Results</h2>
      </div>
      <textarea ng-model="results">
        
      </textarea>
    </div>      

    <!-- Scripts and includes -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/sheetCtrl.js"></script>
  </body>
</html>
