<div class="navbar navbar-default navbar-fixed-sub">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex2-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
    
  <div class="collapse navbar-collapse navbar-ex2-collapse">
    <a class="btn btn-default navbar-btn btn-sm" href="#/testplans/plan/">Add Test Plan</a>
  </div>
</div>
  
<div class="row col-md-12 testPlan">
  <div class="row col-md-12">
    <div ng-show="errors" class="alert alert-danger">
      {{errors}}
    </div>
    <div ng-show="info" class="alert alert-info">
      {{info}}
    </div>
  </div>
  
  <div class="col-md-4">
    <input class="form-control" ng-model="searchText" placeholder="Search Criteria"><br/>
  </div>
  <div class="col-md-8">
    <div class="panel-group" id="accordion">
      <div class="panel panel-default" ng-repeat="plan in testPlans | orderBy: '-meta.createdDate' | filter:!plan.meta.active | filter:searchText">
        <div class="panel-heading">
          <p class="panel-title planDetails">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index+1}}">
              <i class="icon-expand-alt"></i>
            </a>
            <a href="#/testplans/plan/{{plan.details.extrnId}}">{{plan.details.extrnId}}</a>
          </p>
        </div>
        <div id="collapse{{$index+1}}" class="panel-collapse collapse">
          <div class="panel-body planDetails">
            <label>Creator:</label>  {{plan.meta.creator}} <br />
            <label>Software Change:</label> {{plan.details.softwareChange}} <br />
            <label>Test Strategy:</label> {{plan.details.testStrategy}} <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
